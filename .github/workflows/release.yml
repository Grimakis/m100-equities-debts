name: Build and Release SBONDS Artifacts

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify release tag matches source version
        run: |
          SRC_VERSION=$(grep -m1 -oE 'VER\$="v?[0-9]+\.[0-9]+\.[0-9]+"' src/EQUITY.DO | sed 's/.*"\(.*\)".*/\1/')
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          TAG_VERSION=${TAG_VERSION#v}
          SRC_VERSION=${SRC_VERSION#v}
          echo "Source version: $SRC_VERSION"
          echo "Tag version:    $TAG_VERSION"
          if [ "$SRC_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: release tag must match EQUITY.DO"
            exit 1
          fi

      - name: Build compact and tokenized DO files
        run: |
          chmod +x scripts/build_release.sh
          ./scripts/build_release.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model100-game-build
          path: dist/

      - name: Attach artifacts to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/ascii_packed/EQUITY.DO
            dist/tokenized_packed/EQUITY.BA
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
